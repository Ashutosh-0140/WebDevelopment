<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

<body>
    <h2>Alerts in Bootstrap</h2>
    <div class="alert alert-primary" role="alert">Warning for you</div>
    <div class="alert alert-danger" role="alert">Code run with an error</div>

    <br/>
    <hr/>

    <h2>Live alert</h2>
    <div id="liveAlertPlaceholder"></div>
    <button type="button" class="btn btn-primary" id="liveAlertBtn">Show live alert</button>
    <hr/>
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Holy ....</strong>what you do
        <button class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script> -->
</body>
</html>
